    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="(max-width: 1440px)">
    <title>Product Preview Card</title>

<body>
    <div id="blah">
        <div>
            <img src="images/image-product-desktop.jpg" alt="bottle of perfume" srcset="images/image-product-mobile.jpg 375w, images/image-product-desktop.jpg 1440w" id="image">
        </div>
        
        <section id="type">
            <header>
                <p id="product-type">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </header>
            <main>
                <p id="body-copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the house of CHANEL.
                </p>
                <ul id="price">
                    <li id="sale-price">$149.99</li>
                    <li id="original-price">$169.99</li>
                </ul>
    
            </main>
            <footer id="button">
                <img src="images/icon-cart.svg" alt="shopping cart icon" id="cart-icon">
                <p id="btn-txt">Add to Cart</p>
            </footer>
        </section>
    </div>
