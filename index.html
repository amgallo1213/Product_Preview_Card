<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <!-- <img src="images/favicon-32x32.png" alt="abstract background designs" id="background-img"> -->
        <div id="container">
            <div id="card">
                <img src="images/image-product-desktop.jpg" alt="bottle of perfume" id="image">
                <div id="card-info">
                    <p>PERFUME</p>
                    <p id="name">Gabrielle Essence Eau Du Parfum</p>
                    <p>paragraph description</p>
                    <div id="price">
                        <p id="sale-price">$149.99</p>
                        <p id="original-price">$169.99</p>
                    </div>
                    <div id="button">
                        <img src="images/icon-cart.svg" alt="shopping cart icon" id="cart-icon">
                        <p>Add to Cart</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
